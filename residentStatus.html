<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/residentStatus.css">
</head>
<body>
    <article class="title">
        <h1 class="title__text">Carepath</h1>
    </article>
    <article style="position: relative;">
        <a href="ensemble.html" class="return"><img src="data/img/return.svg" alt="return" ></a>
        <h2 class="subtitle">Estado residente</h2>
        <button class="button btnSchedule">Ver agenda</button>
        <button class="button btnNotification">Crear notificación</button>
        <article class="info">
            <section class="info__section">
                <h3 class="info__subtitle">Información residente</h3>
                <div class="info__resident">
                    <p class="info__resident--name"></p>
                    <p class="info__resident--phone">Teléfono</p>
                    <p class="info__resident--email">Correo</p>
                    <p class="info__resident--document">Documento</p>
                    <p class="info__resident--numberDocument">Número de documento</p>
                </div>
            </section>
            <section class="info__section">
                <div class="info__subtitle">
                    <h3>Porcentaje de riesgo</h3>
                    <h3>Información vivienda</h3>
                    <h3>Otros miembros de la familia</h3>
                </div>
                <div class="info__other">
                    <div>
                        
                    </div>
                    <div>
                        <p class="info__other--torre">Número de torre</p>
                        <p class="info__other--departamento">Número apartamento</p>
                    </div>
                    <div>
                        Miembros familia
                    </div>
                </div>
            </section>
        </article>
    </article>
</body>
